<!DOCTYPE html>
<meta charset="utf-8">
<style>
.node {stroke: #bbb; stroke-width: 1.5px; }
.link {stroke: #999; stroke-opacity: .6; }
.graphView {background-color: #eef; width: auto; }
</style>
<title>A simple D3js visualizer</title>
<body>
<p>
This is a simple D3js-based graph visualizer modified from http://bl.ocks.org/mbostock/4062045.
</p>
<p><b>Remember to reload me</b> after running a visualizer object</p>
<svg class="graphView" id="graphView"></svg>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>
var width = 960, height = 500;
//var color = d3.scale.category20();
var color = d3.scale.linear().domain([-1, 0, 1]).range(["blue", "white", "red"]);
var graph = { "nodes":[
  {"name":"0","group":-1.0},
  {"name":"1","group":1.0},
  {"name":"2","group":-1.0},
  {"name":"3","group":-1.0},
  {"name":"4","group":-1.0},
  {"name":"5","group":-1.0}
], "links":[
  {"source":1,"target":0,"value":1},
  {"source":2,"target":1,"value":1},
  {"source":3,"target":2,"value":1},
  {"source":3,"target":1,"value":1},
  {"source":4,"target":3,"value":1},
  {"source":5,"target":4,"value":1},
  {"source":5,"target":2,"value":1}
]};
var force = d3.layout.force()
    .charge(-120)
    .linkDistance(50)
    .size([width, height]);

var svg = d3.select("#graphView") //.append("svg")
    .attr("width", width)
    .attr("height", height);

force.nodes(graph.nodes).links(graph.links).start();

var link = svg.selectAll(".link")
    .data(graph.links)
    .enter().append("line")
    .attr("class", "link")
    .style("stroke-width", function(d) { return Math.sqrt(d.value); });

var node = svg.selectAll(".node")
    .data(graph.nodes)
    .enter().append("circle")
    .attr("class", "node")
    .attr("r", 10)
    .style("fill", function(d) { return color(d.group); })
    .call(force.drag);

node.append("title")
    .text(function(d) { return d.name; });

var texts = svg.selectAll("text.label")
    .data(graph.nodes)
    .enter().append("text")
    .attr("class", "label")
    .attr("fill", "black")
    .text(function(d) {  return d.name;  });

force.on("tick", function() {
    link.attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    node.attr("cx", function(d) { return d.x; })
        .attr("cy", function(d) { return d.y; });
        
    texts.attr("transform", function(d) {
        return "translate(" + d.x + "," + d.y + ")";});  
});
</script>
</body>
</html>
